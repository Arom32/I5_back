<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Tailwind CSS (폼 스타일링을 위해) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: "Inter", sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
        <h1 class="text-3xl font-bold text-center mb-6">로그인</h1>
        <div>로그인</div>
        <!-- 폼 에러가 있다면 표시 -->
        {% if form.errors %}
            <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                <span class="font-medium">로그인 실패:</span>
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'accounts:login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="space-y-4">
            {% csrf_token %}
            
            <!-- 폼 필드 렌더링 (CustomAuthenticationForm에서 스타일이 적용됨) -->
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">사용자 이름</label>
                {{ form.username }}
            </div>
            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">비밀번호</label>
                {{ form.password }}
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                로그인
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            계정이 없으신가요? 
            <a href="{% url 'accounts:signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                회원가입
            </a>
        </p>
    </div>
</body>
</html>
