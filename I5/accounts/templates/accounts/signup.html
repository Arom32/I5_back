<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: "Inter", sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
        <h1 class="text-3xl font-bold text-center mb-6">회원가입</h1>
        
        <form method="POST" action="{% url 'accounts:signup' %}" class="space-y-4">
            {% csrf_token %}
            
            <!-- 폼 렌더링 (폼 커스터마이징 필요) -->
            <!-- 
                CustomUserCreationForm의 Meta.fields에 정의된 필드들이 
                <p> 태그로 래핑되어 렌더링됩니다. 
                더 세밀한 스타일링을 원하면 forms.py에서 위젯을 수정하거나
                템플릿에서 필드를 하나씩 렌더링해야 합니다. (예: {{ form.username }})
            -->
            
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" 
                       name="{{ field.name }}" 
                       id="{{ field.id_for_label }}"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                
                {% if field.help_text %}
                    <p class="mt-2 text-xs text-gray-500">{{ field.help_text|safe }}</p>
                {% endif %}
                
                {% for error in field.errors %}
                    <p class="mt-2 text-xs text-red-600">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
            
            <!-- 폼 전체의 논필드 에러 -->
            {% for error in form.non_field_errors %}
                <p class="mt-2 text-xs text-red-600">{{ error }}</p>
            {% endfor %}

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                회원가입
            </button>
        </form>
         <p class="mt-6 text-center text-sm text-gray-600">
            이미 계정이 있으신가요? 
            <a href="{% url 'accounts:login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                로그인
            </a>
        </p>
    </div>
</body>
</html>
